<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election | Portal</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="text">
        <p class="position">PRESIDENT</p>
    </div>

    <div class="candidates-container">
        <div class="candidate">
            <img src="images/passport.jpg" id="passport.jpg" alt="passport">
            <p class="candidate-name">
                <!-- Name to be generated by javaScript from id          -->
            </p>
        </div>

        <div class="candidate">
            <img src="images/defaultDp.jpg" id="defaultDp.jpg" alt="passport">
            <p class="candidate-name">
                <!-- Name to be generated by javaScript from id          -->
            </p>
        </div>

        <div class="candidate">
            <img src="images/passport-red-bg.jpg" id="passport-red-bg.jpg" alt="passport">
            <p class="candidate-name">
                <!-- Name to be generated by javaScript from id -->
            </p>
        </div>

        <div class="candidate">
            <img src="images/justMe.jpeg" id="justMe.jpeg" alt="passport">
            <p class="candidate-name">
                <!-- Name to be generated by javaScript from id -->
            </p>
        </div>

        <div class="candidate">
            <img src="images/FRONT.jpeg" id="FRONT.jpeg" alt="passport">
            <p class="candidate-name">
                <!-- Name to be generated by javaScript from id -->
            </p>
        </div>

    </div>

    <div class="ballot-box-container">
        <div class="ballot-box">
            <span class="count">0</span>
        </div>
        <div class="ballot-box">
            <span class="count">0</span>
        </div>
        <div class="ballot-box">
            <span class="count">0</span>
        </div>
        <div class="ballot-box">
            <span class="count">0</span>
        </div>
        <div class="ballot-box">
            <span class="count">0</span>
        </div>
    </div>

    <div class="btn-container">
        <button>CHECK RESULT</button>
    </div>

    <div class="winner-container">
        <div class="president"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
